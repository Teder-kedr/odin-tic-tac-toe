<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic | Tac | Toe</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="grid-center">
    <h2 class="x-name"></h2>
    <h1 class="header-text">Welcome to Tic Tac Toe!</h1>
    <h2 class="o-name"></h2>
  </div>

  <div class="gameboard">
    <div class="spot" data-index="0"></div>
    <div class="spot" data-index="1"></div>
    <div class="spot" data-index="2"></div>
    <div class="spot" data-index="3"></div>
    <div class="spot" data-index="4"></div>
    <div class="spot" data-index="5"></div>
    <div class="spot" data-index="6"></div>
    <div class="spot" data-index="7"></div>
    <div class="spot" data-index="8"></div>
  </div>

  <div class="text-container">
    <p>Welcome to the game! Take part now!</p>
    <form class="name-forms" autocomplete="off" spellcheck="false">
      <div class="name-form">
        <label for="x-name">Player 'X' name:</label>
        <input type="text" id="x-name" maxlength="15">
      </div>
      <div class="name-form">
        <label for="o-name">Player 'O' name:</label>
        <input type="text" id="o-name" maxlength="15">
      </div>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
