<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic | Tac | Toe</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Welcome to Tic Tac Toe!</h1>
  <div class="gameboard">
    <div class="spot" data-index="0"></div>
    <div class="spot" data-index="1"></div>
    <div class="spot" data-index="2"></div>
    <div class="spot" data-index="3"></div>
    <div class="spot" data-index="4"></div>
    <div class="spot" data-index="5"></div>
    <div class="spot" data-index="6"></div>
    <div class="spot" data-index="7"></div>
    <div class="spot" data-index="8"></div>
  </div>

  <div class="text-container">
    <p>Welcome to the game! Take part now!</p>
  </div>

  <script src="./index.js"></script>
</body>

</html>
